<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #4e54c8, #8f94fb);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        form {
            background: #ffffff20;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            text-align: left;
            width: 300px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="password"] {
            background: #f1f1f1;
        }

        input[type="submit"] {
            background: #6a11cb;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #3a0088;
        }

        .error {
            color: #ff4b5c;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        p a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div>
        <h1>Login</h1>

        <form action="/login" method="post" th:object="${loginForm}">
            <div>
                <label for="username">Username:</label>
                <input type="text" th:field="*{username}" placeholder="Enter your username" />
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" th:field="*{password}" placeholder="Enter your password" />
            </div>

            <div>
                <input type="submit" value="Login" />
            </div>
        </form>

        <div class="error" th:if="${error.hasError}" th:text="${error.msg}"></div>

        <p>Not already registered? <a href="/register">Register Now</a></p>
    </div>
</body>

</html>
